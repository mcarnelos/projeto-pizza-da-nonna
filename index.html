<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza da Nonna</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img id="logo" src="./assets/logo.png" alt="logotipo pizza da nonna">
  </header>

  <main class="container">
    <div class="column">
      <h1>
        A melhor pizza da região agora na sua cidade
      </h1>
      <p>
        Peça já sua pizza e aproveite nossas promoções de inauguração! Tá esperando o que?
      </p>
       
      <button>
        Fazer Pedido
      </button>
      <h2>Pizzas Salgadas</h2>
      <img id="salgada" src="./assets/pizza2.jpg" alt="Foto de uma pizza">
      <h2>Pizzas Doces</h2>
      <img id="doce" src="./assets/pizza_doce.jpg" alt="Foto de uma pizza doce">

      <h2>Localização</h2>
      <img id="localizacao" src="./assets/google-maps.jpg" alt="Foto de um mapa">
    </div>
    
    
    
  </main>
</body>
</html>
